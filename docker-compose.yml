version: "3.8"
services:
  localstack:
    image: localstack/localstack
    expose:
      - "4566"
  discovery-server:
    build: discovery-server
    ports:
      - "8761:8761"
    expose:
      - "8761"
  resource-service:
    build: resource-service
    ports:
      - "7000:8080"
    depends_on:
      - resource-service-db
      - discovery-server
  song-service:
    build: song-service
    expose:
      - "8080"
    depends_on:
      - discovery-server
  resource-service-db:
    image: postgres
    expose:
      - 5432
    volumes:
      - resource-service-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=resources
volumes:
  resource-service-db:
